<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Scribbler - Project</title>
		<link rel="stylesheet" href="header.css" />
		<link rel="stylesheet" href="index.css" />
		<!-- TODO: Include Font Awesome file here -->
		<!-- TODO: Include Google Fonts file here -->
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<!-- TODO: Include all your code for the header and home page here -->

		<header id="header">
			<div id="logo_container">
				<div id="header_logo">ScriBBler</div>
				<div id="header_logo_tag">Explore, Imagine, Create</div>
			</div>
			<div id="button_container">
				<button id="btn_sign_in">Sign In</button
				><button id="btn_sign_up" onclick="showSignUpModal()">Sign Up</button>
			</div>
		</header>

		<!-- The Modal -->
		<div id="signUpModal" class="modal">
			<!-- Modal content -->
			<div class="modal-content">
				<span class="close">&times;</span>
				<div class="modal_header">
					<h2>Get Started</h2>
					<hr />
				</div>
				<div class="input_container">
					<form action="POST">

						<div>
							<label for="full_name">Full Name</label>
						</div>
						<input
							type="text"
							name="full_name"
							id="full_name"
							placeholder="Enter Full Name"
						/>
					</div>
					<div class="input_container">
						<div>
							<label for="user_name">Username</label>
						</div>
						<input
							type="text"
							name="user_name"
							id="user_name"
							placeholder="Enter Username"
						/>
					</div>
					<div class="input_container">
						<div>
							<label for="password">Password</label>
						</div>
						<input
							type="text"
							name="password"
							id="password"
							placeholder="Enter Password"
						/>
					</div>
					<div class="input_container">
						<div>
							<label for="confirm_password">Confirm Password</label>
						</div>
						<input
							type="text"
							name="confirm_password"
							id="confirm_password"
							placeholder="Confirm Password"
						/>
					</div>
					<button id="btn_sign_up_submit" type="submit">Sign Up</button>
					</form>
			</div>
		</div>

		<div id="container">
			<div class="button_container">
				<button id="btn_all_posts" onclick="console.log('Hi')">
					All Posts
				</button>
				<button id="btn_create_post">Create Post</button>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
